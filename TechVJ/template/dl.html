    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // File ka naam "myDiv" span se lena
            const fileNameElement = document.getElementById('myDiv');
            const fileName = fileNameElement.textContent.trim(); // Faltu space hatane ke liye .trim()

            // Download link ko uske ID se select karna
            const downloadLink = document.getElementById('downloadLink');

            // Check karna ki file ka naam .pdf se khatm ho raha hai ya nahi (case-insensitive)
            if (fileName.toLowerCase().endsWith('.pdf')) {
                // Agar PDF hai, to link ka target '_blank' set kar do taaki naye tab me khule
                downloadLink.setAttribute('target', '_blank');
            } else {
                // Agar PDF nahi hai, to 'download' attribute add kar do
                // Isse browser file ko open karne ke bajaye download karega
                downloadLink.setAttribute('download', fileName);
            }
        });
